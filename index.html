<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    

    <style>
        form{
            margin-top: 20px;
            border-style: dotted;
            padding: 5px;
            border-color:aqua;
            border-radius:10px;
        }

        h3{
            margin-top:20px;
        }
    </style>
</head>
<body>
    
    <div class="container" id="app">
        <h3 class="text-center">Mantenedor de productos</h3>
        <br>
        <!--Formulario ingreso datos-->
        <form>
            <h5 class="text-center">A침adir un producto</h5>
            <br>
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="nuevoNombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripci칩n:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="nuevoDescripcion">
                </div>
            </div>
            <div class="form-group row">
                <label for="precio" class="col-sm-2 col-form-label">Precio:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="nuevoPrecio">
                </div>
            </div>
              
          </form>
          <div class="text-center">
            <br>
          <button type="button" class="btn btn-primary" @click="agregarProducto">A침adir producto</button>
        </div>
        <!--LISTA DE PRODUCTOS INGRESADOS-->

        <br>
        <br>
        <h4>Lista de Productos</h4>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci칩n</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <!--aqui empieza el ciclo for-->
            <tbody v-for="(item,index) of productos">
              <tr>
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.precio}}</td>
                <td>
                    <button type="button" class="btn btn-info" @click="editar(item.nombre)" >Editar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" @click="eliminar(item.nombre, item.descripcion, item.precio)">Eliminar</button>
                </td>
              </tr>
            </tbody>
            <!--aqui termina el ciclo for-->
          </table>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="./vue.js"></script>
</body>
</html>
